plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}
apply plugin:'com.google.gms.google-services'

android {
    namespace = "com.example.qahwaty_apk"
    compileSdk = 35 // ‚ö†Ô∏è You are using SDK 35; make sure your Android Gradle Plugin is 8.2+.

    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId = "com.example.qahwaty_apk"
        minSdk = 23
        targetSdkVersion = 34
        versionCode = 1
        versionName = "1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform("com.google.firebase:firebase-bom:33.6.0")
    implementation 'com.google.firebase:firebase-analytics'

    // üõ† Force stable core libraries compatible with compileSdk 34+
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.core:core:1.12.0'

    // ‚úÖ Use AndroidX multidex instead of deprecated Android support lib
    implementation 'androidx.multidex:multidex:2.0.1'
}
